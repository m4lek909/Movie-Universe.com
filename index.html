    <style>
        /* Star Effect */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: black;
            position: relative;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Movie & UI */
        .container {
            text-align: center;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        /* Episode Button */
        .episode-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(145deg, #8e44ad, #4e0e76);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .episode-button:hover {
            background: linear-gradient(145deg, #4e0e76, #8e44ad);
        }

        #episodes-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .movies img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        #video-container {
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
            border: none;
        }

        /* Choufli Hal Poster */
        .choufli-hal {
            margin-top: 40px;
        }

        .choufli-hal img {
            width: 55%;
            max-width: 600px;
            height: auto;
        }

        .choufli-hal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(145deg, #8e44ad, #4e0e76);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .choufli-hal button:hover {
            background: linear-gradient(145deg, #4e0e76, #8e44ad);
        }

        /* Season Buttons */
        #seasons {
            display: none;
            margin-top: 20px;
        }

        #seasons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(145deg, #8e44ad, #4e0e76);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #seasons button:hover {
            background: linear-gradient(145deg, #4e0e76, #8e44ad);
        }

        /* Episode Grid for Choufli Hal */
        #season-1-episodes,
        #season-2-episodes,
        #season-3-episodes,
        #season-4-episodes,
        #season-5-episodes {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Squid Game Button */
        .squid-game-button {

            cursor: pointer;
            transition: background 0.3s ease;
        }

        .squid-game-button:hover {
            background: linear-gradient(145deg, #4e0e76, #8e44ad);
        }
    </style>

        // Function to show/hide episodes for a specific season
        function showEpisodes(seasonNumber) {
            // Hide all season episode containers first
            const allSeasonContainers = document.querySelectorAll('[id^="season-"]');
            allSeasonContainers.forEach(container => {
                if (container.id !== `season-${seasonNumber}-episodes`) {
                    container.style.display = "none";
                }
            });

            // Toggle the selected season's episodes
            const episodesContainer = document.getElementById(`season-${seasonNumber}-episodes`);
            const episodeGrid = document.getElementById(`episode-grid-${seasonNumber}`);

            if (episodesContainer.style.display === "block") {
                // If episodes are already visible, hide them
                episodesContainer.style.display = "none";
            } else {
                // If episodes are hidden, generate and show them
                episodeGrid.innerHTML = ""; // Clear previous content

                // Determine the number of episodes based on the season
                let episodes;
                if (seasonNumber === 1 || seasonNumber === 2) {
                    episodes = Object.keys(choufliHalEpisodes[seasonNumber]).length; // Use hardcoded episodes for Season 1 and 2
                } else if (seasonNumber === 3 || seasonNumber === 4) {
                    episodes = 30; // 30 episodes for Season 3 and 4
                } else if (seasonNumber === 5) {
                    episodes = 15; // 15 episodes for Season 5
                }

                // Generate episode buttons
                for (let i = 1; i <= episodes; i++) {
                    const episodeButton = document.createElement("button");
                    episodeButton.innerText = `الحلقة ${i}`;
                    episodeButton.classList.add("episode-button");

                    // Use hardcoded links for Season 1 and 2, dummy links for others
                    if (seasonNumber === 1 || seasonNumber === 2) {
                        episodeButton.onclick = () => playEpisode(choufliHalEpisodes[seasonNumber][i]);
                    } else {
                        episodeButton.onclick = () => playEpisode(choufliHalEpisodes[seasonNumber][i]);
                    }

                    episodeGrid.appendChild(episodeButton);
                }
                episodesContainer.style.display = "block";
            }
        }

function playEpisode(videoId) {
    const embedLink = `https://drive.google.com/file/d/${videoId}/preview`;
    const videoFrame = document.getElementById("video-frame");
    const videoContainer = document.getElementById("video-container");

    // Set the iframe source to the embed link
    videoFrame.src = embedLink;

    // Show the video container
    videoContainer.style.display = "block";
}

        // Toggle visibility of seasons and episodes
        function toggleChoufliHal() {
            const seasonsDiv = document.getElementById("seasons");
            const allSeasonContainers = document.querySelectorAll('[id^="season-"]');

            if (seasonsDiv.style.display === "none" || seasonsDiv.style.display === "") {
                // Show the seasons list
                seasonsDiv.style.display = "block";
            } else {
                // Hide the seasons list and all episode containers
                seasonsDiv.style.display = "none";
                allSeasonContainers.forEach(container => {
                    container.style.display = "none";
                });
            }
        }

        // ⭐ Generate Falling Stars Effect
        function createStars() {
            const numStars = 100; // Number of stars
            for (let i = 0; i < numStars; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);

                let size = Math.random() * 3;
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * -window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 5 + 3) + "s";
            }
        }

        createStars();
    </script>
